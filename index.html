<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family= Roboto:wght@400;700 & display=swap"
      rel="stylesheet"
    />
    <title>Vitor Dowhile - 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img id="userImg" src="images/images.jfif" alt="Foto Pessoal" />
        </div>

        <h1 id="userName">Vitor Antero</h1>
        <a id="userLink" href="https://github.com/vitorantero" target="_blank">
          <img src="images/github 2.svg" />
          <span id="userLogin">vitorantero </span></a
        >

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com.br" target="_blank">
              <img src="images/youtube.svg" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com.br" target="_blank">
              <img src="images/instagram.svg" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com.br" target="_blank">
              <img src="images/facebook.svg" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com.br" target="_blank">
              <img src="images/twitter.svg" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
